<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Converter</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="container mt-5">
      <h1 class="text-center mb-4">Unit Converter</h1>
      <div class="card">
        <div class="card-body">
          <form id="converter-form">
            <div class="mb-3">
              <label for="value" class="form-label">Value</label>
              <input
                type="number"
                class="form-control"
                id="value"
                placeholder="Enter value"
                required
              />
            </div>
            <div class="mb-3">
              <label for="unit-from" class="form-label">From</label>
              <select class="form-select" id="unit-from" required>
                <option value="millimeter">Millimeter</option>
                <option value="centimeter">Centimeter</option>
                <option value="meter">Meter</option>
                <option value="kilometer">Kilometer</option>
                <option value="inch">Inch</option>
                <option value="foot">Foot</option>
                <option value="yard">Yard</option>
                <option value="mile">Mile</option>
              </select>
            </div>
            <div class="mb-3">
              <label for="unit-to" class="form-label">To</label>
              <select class="form-select" id="unit-to" required>
                <option value="millimeter">Millimeter</option>
                <option value="centimeter">Centimeter</option>
                <option value="meter">Meter</option>
                <option value="kilometer">Kilometer</option>
                <option value="inch">Inch</option>
                <option value="foot">Foot</option>
                <option value="yard">Yard</option>
                <option value="mile">Mile</option>
              </select>
            </div>
            <button type="submit" class="btn btn-primary w-100">Convert</button>
          </form>
          <div id="result" class="mt-4 text-center"></div>
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        document
          .getElementById("converter-form")
          .addEventListener("submit", function (event) {
            event.preventDefault();

            let value = parseFloat(document.getElementById("value").value);
            let unitFrom = document.getElementById("unit-from").value;
            let unitTo = document.getElementById("unit-to").value;

            let convertedValue = convertUnits(value, unitFrom, unitTo);

            document.getElementById("result").innerHTML = `
                    <div class="alert alert-success" role="alert">
                        Converted Value: ${convertedValue}
                    </div>
                `;
          });

        function convertUnits(value, unitFrom, unitTo) {
          const lengthConversions = {
            millimeter: 1,
            centimeter: 10,
            meter: 1000,
            kilometer: 1000000,
            inch: 25.4,
            foot: 304.8,
            yard: 914.4,
            mile: 1609344,
          };

          if (unitFrom in lengthConversions && unitTo in lengthConversions) {
            return (
              (value * lengthConversions[unitFrom]) / lengthConversions[unitTo]
            );
          } else {
            return "Conversion not supported";
          }
        }
      });
    </script>
  </body>
</html>
